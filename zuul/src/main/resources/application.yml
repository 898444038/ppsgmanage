server:
  port: 8080
spring:
  application:
    name: ppsg-zuul
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
    consul:
      host: localhost
      port: 8500
      discovery:
        serviceName: ${spring.application.name}
zuul:
  max:
    host:
      connections: 500
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
#  prefix: /v1
  routes:
    auth:
      path: /auth/**
      serviceId: ppsg-client
    admin:
      path: /admin/**
      serviceId: ppsg-admin
